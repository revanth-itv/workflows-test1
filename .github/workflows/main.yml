# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
          # STI
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    
    - name: shell script to sync the repo and remote directory
      uses: appleboy/ssh-action@master
      env:
        DEST_PATH: ${{ secrets.DEST_PATH }}
        REPO_URL: ${{ secrets.REPO_URL }}
      with:
        host: ${{ secrets.HOST_NAME }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.HOST_GIT_PRIVATE_KEY }}
        envs: DEST_PATH,REPO_URL
        script: |
          if (( cd $DEST_PATH && '.git/' in ls -Fa | grep -q .git/ & 'workflows-test1' in cd $DEST_PATH && git config --get remote.origin.url ))
          then
                  cd $DEST_PATH && git pull origin master
          else
                  cd $DEST_PATH && git init
                  cd $DEST_PATH && git remote add origin $REPO_URL 
                  cd $DEST_PATH && git pull origin master
          fi
