# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
          # STI
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    
    - name: shell script to sync the repo and remote directory
      uses: appleboy/ssh-action@master
      env:
        dest_path: ${{ secrets.DEST_PATH }}
        repo_url: ${{ secrets.REPO_URL }}
      with:
        host: ${{ secrets.HOST_NAME }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.HOST_GIT_PRIVATE_KEY }}
        envs: dest_path,repo_url
        script: |
          if (( cd $dest_path && '.git/' in ls -Fa | grep -q .git/ & 'workflows-test1' in cd $dest_path && git config --get remote.origin.url ))
          then
                  cd $dest_path && git pull origin master
          else
                  cd $dest_path && git init
                  cd $dest_path && git remote add origin $repo_url 
                  cd $dest_path && git pull origin master
          fi
